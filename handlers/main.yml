---
# handlers file for RHEL9-CIS

- name: reload sysctl
  shell: sysctl --system
  when:
      - sysctl_updated.changed

- name: sysctl flush ipv4 route table
  become: true
  sysctl:
      name: net.ipv4.route.flush
      value: '1'
      sysctl_set: true
  ignore_errors: true  # noqa ignore-errors
  when:
      - flush_ipv4_route
      - not system_is_container
  tags:
      - skip_ansible_lint

- name: sysctl flush ipv6 route table
  become: true
  sysctl:
      name: net.ipv6.route.flush
      value: '1'
      sysctl_set: true
  when:
      - flush_ipv6_route
      - not system_is_container

- name: systemd restart tmp.mount
  become: true
  systemd:
      name: tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: systemd restart var-tmp.mount
  become: true
  systemd:
      name: var-tmp.mount
      daemon_reload: true
      enabled: true
      masked: false
      state: reloaded

- name: remount tmp
  ansible.posix.mount: 
    path: /tmp
    state: remounted

- name: restart firewalld
  service:
      name: firewalld
      state: restarted

- name: restart sshd
  service:
      name: sshd
      state: restarted

- name: restart postfix
  service:
      name: postfix
      state: restarted

- name: reload dconf
  shell: dconf update

- name: grub2cfg
  shell: "grub2-mkconfig -o /boot/grub2/grub.cfg"
  ignore_errors: true  # noqa ignore-errors
  tags:
      - skip_ansible_lint

- name: restart rsyslog
  become: true
  service:
      name: rsyslog
      state: restarted

- name: restart journald
  service:
      name: systemd-journald
      state: restarted

- name: restart systemd_journal_upload
  service:
      name: systemd-journal-upload
      state: restarted

- name: systemd_daemon_reload
  systemd:
      daemon-reload: true

## Auditd tasks note order for handlers to run

- name: auditd_immutable_check
  shell: grep -c "^-e 2" /etc/audit/rules.d/99_auditd.rules
  changed_when: false
  register: auditd_immutable_check

- name: audit_immutable_fact
  debug:
      msg: "Reboot required for auditd to apply new rules as immutable set"
  notify: change_requires_reboot
  when:
      - auditd_immutable_check.stdout == '1'

- name: restart auditd
  shell: service auditd restart
  tags:
      - skip_ansible_lint

- name: change_requires_reboot
  set_fact:
      change_requires_reboot: true
